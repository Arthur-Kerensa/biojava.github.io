<h1 id="biojava-release-czar">Biojava Release Czar</h1>

<p>The Release Czar (or Czarina) is a volunteer who overseas one or more
releases of biojava in accordance with the <a href="Project:1.5ReleasePlan" title="wikilink"> release
plan</a>.</p>

<p>If you wish to volunteer to join these exalted ranks please email one of
the <a href="Core Team" title="wikilink">core team</a>.</p>
